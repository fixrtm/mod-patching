name: Publish
on:
  - workflow_dispatch

env:
  RELEASER_CHANGER: gradle-properties

jobs:
  version-up:
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: "${{ secrets.ACTIONS_PAT }}"
      - uses: anatawa12/something-releaser@v2
      - run: set-git-user anatawa12-bot

      - name: Update Version
        run: |
          git switch -c releasing
          # set current version
          VERSION="$(get-version)"
          if ! [[ "$VERSION" = *-SNAPSHOT ]]; then
            echo 'VERSION IS NOT SNAPSHOT' >&2
            exit 1
          fi
          VERSION="$(version-unsnapshot "$VERSION")"
          set-version "$VERSION"
          # create changelog
          generate-changelog -v "$VERSION" --date-for-unreleased
          # update versions in documentation
          function replace_version() {
          perl -pi \
            -e 's/(?<=\Q("com.anatawa12.mod-patching.'"$1"'") version \E)".*"/"'$VERSION'"/' \
            README.md 
          }
          replace_version common
          replace_version binary
          replace_version source
          replace_version resources-dev
          # commit & tag & push
          git add .
          git commit -m "v$VERSION"
          git tag "v$VERSION"

          git push -u origin releasing

  build-publish-java:
    needs: [ version-up ]
    environment: deployment
    runs-on: ubuntu-latest
    env:
      ENABLE_CLI_TOOL: false
    steps:
      - uses: actions/checkout@v2
        with:
          ref: releasing
      - uses: anatawa12/something-releaser@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Prepare Build
        run: |
          prepare-gradle-signing "$GPG_PRIVATE_KEY" "$GPG_PRIVATE_PASS"
          prepare-gradle-maven "https://oss.sonatype.org/service/local/staging/deploy/maven2/" \
            --user "$SONATYPE_USER" \
            --pass "$SONATYPE_PASS"
          prepare-gradle-plugin-portal "$GRADLE_KEY" "$GRADLE_SECRET"
        env:
          GPG_PRIVATE_KEY: "${{ secrets.GPG_PRIVATE_KEY }}"
          GPG_PRIVATE_PASS: "${{ secrets.GPG_PRIVATE_PASS }}"
          SONATYPE_USER: "${{ secrets.SONATYPE_USER }}"
          SONATYPE_PASS: "${{ secrets.SONATYPE_PASS }}"
          GRADLE_KEY: "${{ secrets.GRADLE_KEY }}"
          GRADLE_SECRET: "${{ secrets.GRADLE_SECRET }}"

      - run: ./gradlew publish publishPlugins

  build-publish-rust:
    needs: [ version-up ]
    environment: deployment

    strategy:
      matrix:
        include:
          # macOS: no cross on macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            test: true
          # waiting for approval 
          # - target: aarch64-apple-darwin
          #   os: macos-11
          #   test: true
          # windows: with cross on ubuntu
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            test: false
          - target: i686-pc-windows-msvc
            os: windows-latest
            test: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            test: true
          # linux: with cross on ubuntu
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            test: true
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            test: true
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
            test: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            test: true

    runs-on: ${{ matrix.os }}

    env:
      ENABLE_CLI_TOOL: true
      RUSTFLAGS: -C target-feature=+crt-static

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          ref: releasing
      - uses: anatawa12/something-releaser@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: setup variables
        id: vars
        shell: bash
        run: |
          # if linux, use cross but not for other platforms
          if [[ "$(uname -srm)" == *"Linux"* ]]; then
            echo '::set-output name=cross::true'
          else
            echo '::set-output name=cross::false'
          fi

      - name: Install Cross
        run: cargo install cross
        if: ${{ fromJson(steps.vars.outputs.cross) }}

      - name: Prepare Build
        run: |
          prepare-gradle-signing "$GPG_PRIVATE_KEY" "$GPG_PRIVATE_PASS"
          prepare-gradle-maven "https://oss.sonatype.org/service/local/staging/deploy/maven2/" \
            --user "$SONATYPE_USER" \
            --pass "$SONATYPE_PASS"
        env:
          GPG_PRIVATE_KEY: "${{ secrets.GPG_PRIVATE_KEY }}"
          GPG_PRIVATE_PASS: "${{ secrets.GPG_PRIVATE_PASS }}"
          SONATYPE_USER: "${{ secrets.SONATYPE_USER }}"
          SONATYPE_PASS: "${{ secrets.SONATYPE_PASS }}"

      - name: Build
        run: ./gradlew cli-tool:publish -Pcli-tool-target=${{ matrix.target }} -Pcli-tool-cross=${{ steps.vars.outputs.cross }}

  next-version:
    needs: [ build-publish-rust, build-publish-java ]
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: "${{ secrets.ACTIONS_PAT }}"
          ref: releasing
      - uses: anatawa12/something-releaser@v2
      - run: set-git-user anatawa12-bot

      - name: Update To Next Version
        run: |
          git switch -c master
          VERSION="$(get-version)"
          VERSION="$(version-next "$VERSION")"
          set-version "$(version-snapshot "$VERSION")"
          git add .
          git commit -m "prepare for next version: $VERSION"
          git push -u origin master
          git push --delete origin releasing
